<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

<body>
<main>
  <header>
    <img src="illustration-hero.svg" />
  </header>
  <section>
    <h1>order summary</h1>
    <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!</p>
<div class="container">
  <img src="icon-music.svg" />
  <div>
  <h2>annual plan</h2>
  <h3>$59.99/year</h3>
</div>
  <a href="#">change</a>
</div>
  <button>Proceed to Payment</button>
  <a id="cancel-btn" href="#">cancel order</a>
</section>
</main>
  
  <div class="attribution">
